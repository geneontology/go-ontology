pattern_name: x morphogenesis

pattern_iri: http://purl.obolibrary.org/obo/go/patterns/x_morphogenesis.yaml

description: >-
  Classes that describe the biological process of morphogenesis in which a single *target* is undergoing morphogenesis.

classes:
  anatomical structure: "UBERON:0000061"
  anatomical structure morphogenesis: "GO:0009653"

relations: 
  results in morphogenesis of: RO:0002298
  part of: BFO:0000050

vars:
 target: "'anatomical structure'"

name:
  text: "%s morphogenesis"
  vars:
    - target

def:
  text: "The developmental process by which %s is generated and organized."
  vars:
     - target

equivalentTo:
  text: " 'anatomical structure morphogenesis' and 'results in morphogenesis of' some %s"
  vars:
    - target
