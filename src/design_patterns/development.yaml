pattern_name: x development

pattern_iri: http://purl.obolibrary.org/obo/go/patterns/x_development.yaml

description: This pattern is for classes representing developmental processes, differentiated by the anatomical structure or cell being developed.

classes:
  anatomical structure: "UBERON:0000061"
  anatomical structure development: "GO:0048856"

relations: 
  results in development of: "RO:0002296"

vars:
 target: "'anatomical structure'"

name:
  text: "%s development"
  vars:
    - target

def:
  text: "The process whose specific outcome is the progression of %s over time, from its formation to the mature structure."
  vars:
     - target

equivalentTo:
  text: " 'anatomical structure development' and 'results in development of' some %s"
  vars:
    - target
